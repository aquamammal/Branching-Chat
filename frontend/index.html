<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local LLM Chat (echo test)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #050505;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 10px 16px;
      background: #080808;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 8px 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .msg.user {
      align-self: flex-end;
      background: #24496e;
    }

    .msg.assistant {
      align-self: flex-start;
      background: #262626;
    }

    #input-bar {
      padding: 8px;
      border-top: 1px solid #222;
      display: flex;
      gap: 8px;
      background: #050505;
    }

    #user-input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #050505;
      color: #eee;
      font-size: 14px;
    }

    #user-input:focus {
      outline: none;
      border-color: #555;
    }

    button {
      border-radius: 6px;
      border: 1px solid #444;
      background: #151515;
      color: #eee;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    button:hover {
      background: #222;
    }
  </style>
</head>
<body>
<header>
  <h1>Local LLM Chat (echo)</h1>
  <span style="font-size:12px;opacity:0.7;">Weâ€™re just echoing for now, no LLM yet.</span>
</header>

<div id="chat"></div>

<div id="input-bar">
  <input id="user-input" type="text" placeholder="Ask something..." />
  <button id="send-btn">Send</button>
</div>

<script>
  const THREAD_ID = "root";

  const chatEl = document.getElementById("chat");
  const inputEl = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  const messages = [];

  function render() {
    chatEl.innerHTML = "";
    for (const m of messages) {
      const div = document.createElement("div");
      div.className = "msg " + m.role;
      div.textContent = m.role + ": " + m.content;
      chatEl.appendChild(div);
    }
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;

    // push user message
    messages.push({ role: "user", content: text });
    inputEl.value = "";
    render();

    try {
      const resp = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          thread_id: THREAD_ID,
          message: text
        })
      });

      const data = await resp.json();
      messages.push({ role: "assistant", content: data.reply });
      render();
    } catch (err) {
      messages.push({ role: "assistant", content: "Error: " + err });
      render();
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  render();
</script>
</body>
</html>
